<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Ciebie ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #ff758c 100%);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
            z-index: 100;
            background: transparent;
            padding: 20px;
            width: 100%;
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 50px;
            text-shadow: 0 5px 15px rgba(168, 50, 50, 0.4);
            font-weight: normal;
            line-height: 1.4;
        }

        /* --- TU JEST ZMIANA: Flexbox trzyma przyciski razem --- */
        .buttons {
            display: flex;
            justify-content: center; /* Idealnie na środku */
            align-items: center;
            gap: 20px; /* Stały odstęp 20 pikseli między przyciskami */
            min-height: 80px;
        }

        button {
            padding: 12px 0;
            width: 140px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s; /* Usunąłem transition dla left/top, żeby nie było opóźnienia przy starcie ucieczki */
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button:active {
            transform: scale(0.95);
        }

        #yesBtn {
            background-color: #ffffff;
            color: #ff4757;
            z-index: 101;
        }
        
        #noBtn {
            background-color: #ff4757;
            color: #ffffff;
            border: 2px solid #ffffff;
            z-index: 100;
            position: relative; /* Na starcie jest "zwykłym" przyciskiem */
        }

        /* Pływające serduszka */
        .heart {
            position: absolute;
            color: #ffffff; 
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
            opacity: 0.3;
            z-index: 1; 
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.2; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 0.5; }
            100% { transform: translateY(0) scale(1); opacity: 0.2; }
        }
        
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.9);
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

    <div id="youtube-player" style="position:absolute; top:-9999px; left:-9999px;"></div>

    <div class="container" id="mainContainer">
        <h1 id="mainTitle">Będziesz moją spóźnioną Walentynką,<br>po tym wszystkim? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">TAK!</button>
            <button id="noBtn">NIE</button>
        </div>
    </div>

    <script>
        // --- 400 SERDUSZEK ---
        for (let i = 0; i < 400; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (Math.random() * 25 + 10) + 'px'; 
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's'; 
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(heart);
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Zmienna sprawdzająca, czy przycisk już zaczął uciekać
        let isRunning = false;
        let currentX = 0;
        let currentY = 0;

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            // Jeśli myszka jest blisko (150px)
            if (distance < 150) {
                // Jeśli to pierwszy raz, gdy myszka się zbliża:
                if (!isRunning) {
                    isRunning = true;
                    // Przełączamy przycisk w tryb absolutny w tym samym miejscu, w którym był
                    currentX = btnRect.left;
                    currentY = btnRect.top;
                    noBtn.style.position = 'fixed'; // Używamy fixed, żeby łatwiej sterować
                    noBtn.style.left = currentX + 'px';
                    noBtn.style.top = currentY + 'px';
                    // Dodajemy płynność ruchu dopiero TERAZ, żeby nie odleciał przy ładowaniu
                    noBtn.style.transition = 'left 0.6s ease-out, top 0.6s ease-out';
                }

                // Logika uciekania
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                currentX += Math.cos(angle) * 300;
                currentY += Math.sin(angle) * 300;
                
                // Odbijanie od ścian
                if (currentX < 50) currentX = window.innerWidth - 200;
                if (currentX > window.innerWidth - 100) currentX = 50;
                if (currentY < 50) currentY = window.innerHeight - 100;
                if (currentY > window.innerHeight - 50) currentY = 50;

                noBtn.style.left = currentX + 'px';
                noBtn.style.top = currentY + 'px';
            }
        });

        function celebrate() {
            const title = document.getElementById('mainTitle');
            title.style.fontFamily = "'Pacifico', cursive";
            title.innerHTML = "Ale czad!! ❤️❤️❤️";
            title.style.fontSize = "4.5rem";
            
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';

            if (typeof YT !== 'undefined' && YT && YT.Player) {
                new YT.Player('youtube-player', {
                    height: '0',
                    width: '0',
                    videoId: 'yo_Ph9GQjWw',
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0,
                        'start': 3, // Start od 3 sekundy
                        'loop': 1
                    },
                    events: {
                        'onReady': function(event) {
                            event.target.setVolume(25); 
                            event.target.playVideo();
                        }
                    }
                });
            }

            for(let i=0; i<400; i++) {
                setTimeout(createFirework, i * 8);
            }
        }
        
        function createFirework() {
            const f = document.createElement('div');
            f.className = 'firework';
            const colors = ['#fff', '#ffeb3b', '#00e5ff', '#ff4081', '#76ff03'];
            f.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(f);
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const angle = Math.random() * Math.PI * 2;
            const dist = 50 + Math.random() * 400;
            const destX = startX + Math.cos(angle) * dist;
            const destY = startY + Math.sin(angle) * dist;

            f.style.left = startX + 'px';
            f.style.top = startY + 'px';
            
            f.animate([
                { transform: 'translate(0,0) scale(1)', opacity: 1 },
                { transform: `translate(${destX - startX}px, ${destY - startY}px) scale(0)`, opacity: 0 }
            ], { duration: 800 + Math.random() * 1200 }).onfinish = () => f.remove();
        }
    </script>
</body>
</html>
