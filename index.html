<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Ciebie ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Zmieniamy tło na lekko różowe/czerwone, żeby nie było takie białe */
            background: linear-gradient(to bottom, #ffe6e6, #ffcccc);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.85); /* Bardziej przezroczyste tło */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border: 2px solid #ff7675; /* Czerwona ramka */
        }

        h1 {
            color: #d63031;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            min-height: 80px;
        }

        button {
            padding: 15px 0; /* Padding góra/dół */
            width: 150px;    /* SZTYWNA SZEROKOŚĆ - żeby były równe */
            font-size: 1.3rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            /* Płynna ucieczka przycisku NIE */
            transition: left 0.5s ease-out, top 0.5s ease-out;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            z-index: 101;
            /* Żeby stał stabilnie w miejscu, ale był ładnie wycentrowany */
            margin-right: 0; 
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: absolute; /* Uciekinier */
            z-index: 100;
        }

        /* Tło - dużo serduszek */
        .heart {
            position: absolute;
            color: #ff7675;
            font-size: 20px;
            pointer-events: none;
            animation: pulse 2s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999; /* Bardzo wysoko, nad wszystkim */
        }
    </style>
</head>
<body>

    <iframe id="bgMusic" style="display:none" 
        src="https://www.youtube.com/embed/yo_Ph9GQjWw?autoplay=1&loop=1&playlist=yo_Ph9GQjWw" 
        allow="autoplay">
    </iframe>

    <div class="container">
        <h1 id="mainTitle">Będziesz moją walentynką,<br>jak wyzdrowiejesz? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">TAK!</button>
            <button id="noBtn">NIE</button>
        </div>
    </div>

    <script>
        // --- TŁO: DUŻO WIĘCEJ SERDUSZEK (150 sztuk) ---
        for (let i = 0; i < 150; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            // Losowa wielkość serduszek dla lepszego efektu
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px'; 
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // --- POZYCJONOWANIE PRZYCISKÓW ---
        // Ustawiamy przycisk NIE w pewnej odległości od TAK
        // Żeby wyglądały na równe, pobieramy pozycję TAK i przesuwamy NIE
        
        let currentX = 0;
        let currentY = 0;

        function initNoBtn() {
            const yesRect = yesBtn.getBoundingClientRect();
            // Ustaw NIE około 200px na prawo od TAK (jeśli się zmieści)
            currentX = yesRect.right + 100;
            currentY = yesRect.top;
            
            // Jeśli ekran jest mały (telefon), daj go pod spód
            if (window.innerWidth < 600) {
                currentX = yesRect.left;
                currentY = yesRect.bottom + 50;
            }

            noBtn.style.left = currentX + 'px';
            noBtn.style.top = currentY + 'px';
        }
        
        // Czekamy chwilę aż strona się załaduje, żeby dobrze pobrać pozycje
        window.onload = initNoBtn;

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            // --- STREFA OCHRONNA 5 CM (ok. 200px) ---
            if (distance < 200) {
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                
                // Ucieczka o 300px
                currentX += Math.cos(angle) * 300;
                currentY += Math.sin(angle) * 300;

                // Odbijanie od ścian
                if (currentX < 50) currentX = window.innerWidth - 200;
                if (currentX > window.innerWidth - 100) currentX = 50;
                if (currentY < 50) currentY = window.innerHeight - 100;
                if (currentY > window.innerHeight - 50) currentY = 50;

                noBtn.style.left = currentX + 'px';
                noBtn.style.top = currentY + 'px';
            }
        });

        function celebrate() {
            // Zmiana napisu
            const title = document.getElementById('mainTitle');
            title.innerHTML = "oł jeeeaa ❤️";
            title.style.fontSize = "4rem"; // Powiększamy napis
            
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none'; // Ukrywamy też przycisk TAK po kliknięciu
            
            // --- FAJERWERKI NA CAŁYM EKRANIE ---
            // Tworzymy ich dużo (300) i w losowych miejscach
            for(let i=0; i<300; i++) {
                setTimeout(createFirework, i * 10);
            }
        }
        
        function createFirework() {
            const f = document.createElement('div');
            f.className = 'firework';
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            f.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(f);
            
            // Start w losowym miejscu na dole lub środku
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            
            // Kierunek wybuchu
            const angle = Math.random() * Math.PI * 2;
            const dist = 100 + Math.random() * 400; // Duży rozrzut
            
            const destX = startX + Math.cos(angle) * dist;
            const destY = startY + Math.sin(angle) * dist;

            f.style.left = startX + 'px';
            f.style.top = startY + 'px';
            
            f.animate([
                { transform: 'translate(0,0) scale(1)', opacity: 1 },
                { transform: `translate(${destX - startX}px, ${destY - startY}px) scale(0)`, opacity: 0 }
            ], { duration: 1000 + Math.random() * 1000 }).onfinish = () => f.remove();
        }
    </script>
</body>
</html>
