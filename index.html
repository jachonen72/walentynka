<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Ciebie ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d63031;
            font-size: 2rem;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            /* Usunąłem relative, żeby przycisk NIE był niezależny od pudełka */
            min-height: 80px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            
            /* Płynna ucieczka (0.5 sekundy - wystarczająco szybko, by uciec z 5cm) */
            transition: left 0.5s ease-out, top 0.5s ease-out;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            z-index: 101; /* Przycisk TAK zawsze na wierzchu */
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: absolute; /* Całkowicie wolny, może być gdziekolwiek */
            z-index: 100;
        }

        .heart {
            position: absolute;
            color: #ff7675;
            font-size: 20px;
            pointer-events: none;
            animation: pulse 2s infinite ease-in-out;
            opacity: 0.5;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="mainTitle">Będziesz moją walentynką,<br>jak wyzdrowiejesz? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">TAK!</button>
            <button id="noBtn">NIE</button>
        </div>
    </div>

    <script>
        // Tło
        for (let i = 0; i < 40; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(heart);
        }

        const noBtn = document.getElementById('noBtn');
        
        // --- POZYCJA STARTOWA ---
        // Ustawiamy go daleko od przycisku TAK (np. 150 pikseli w prawo i 100 w dół)
        let currentX = window.innerWidth / 2 + 150; 
        let currentY = window.innerHeight / 2 + 100; 

        // Funkcja aktualizująca pozycję
        function updateBtnPosition() {
            noBtn.style.left = currentX + 'px';
            noBtn.style.top = currentY + 'px';
        }
        updateBtnPosition(); // Ustawienie na start

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            // --- STREFA OCHRONNA 5 CM ---
            // 5 cm to około 190-200 pikseli na typowym ekranie.
            // Jeśli myszka jest bliżej niż 200px -> UCIEKAJ!
            if (distance < 200) {
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                
                // Przesuń się o 250 pikseli (zdecydowany ruch)
                currentX += Math.cos(angle) * 250;
                currentY += Math.sin(angle) * 250;

                // Odbijanie od ścian
                if (currentX < 50) currentX = window.innerWidth - 150;
                if (currentX > window.innerWidth - 100) currentX = 50;
                if (currentY < 50) currentY = window.innerHeight - 100;
                if (currentY > window.innerHeight - 50) currentY = 50;

                updateBtnPosition();
            }
        });

        function celebrate() {
            document.getElementById('mainTitle').innerHTML = "Wiedziałem! ❤️<br>Szybko wracaj do zdrowia!";
            noBtn.style.display = 'none';
            
            // Fajerwerki
            for(let i=0; i<100; i++) {
                setTimeout(createFirework, i * 15);
            }
        }
        
        function createFirework() {
            const f = document.createElement('div');
            f.className = 'firework';
            f.style.backgroundColor = ['#e84393', '#fdcb6e', '#00cec9', '#d63031'][Math.floor(Math.random()*4)];
            document.body.appendChild(f);
            
            const startX = window.innerWidth/2;
            const startY = window.innerHeight/2;
            const angle = Math.random() * Math.PI * 2;
            const dist = 50 + Math.random() * 250;
            
            const destX = startX + Math.cos(angle) * dist;
            const destY = startY + Math.sin(angle) * dist;

            f.style.left = startX + 'px';
            f.style.top = startY + 'px';
            
            f.animate([
                { transform: 'translate(0,0) scale(1)', opacity: 1 },
                { transform: `translate(${destX - startX}px, ${destY - startY}px) scale(0)`, opacity: 0 }
            ], { duration: 1000 + Math.random()*500 }).onfinish = () => f.remove();
        }
    </script>
</body>
</html>
