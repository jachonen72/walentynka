<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Ciebie ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #ff758c 100%);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
            z-index: 100;
            background: transparent;
            padding: 20px;
            width: 100%;
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 0 5px 15px rgba(168, 50, 50, 0.4);
            font-weight: normal;
            line-height: 1.4;
            transition: all 0.5s ease;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 80px;
        }

        button {
            padding: 12px 0;
            width: 140px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s, background-color 0.3s; 
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-white {
            background-color: #ffffff;
            color: #ff4757;
            z-index: 101;
        }
        
        .btn-red {
            background-color: #ff4757;
            color: #ffffff;
            border: 2px solid #ffffff;
            z-index: 100;
        }

        #noBtnVal {
            position: relative;
        }

        .heart {
            position: absolute;
            color: #ffffff; 
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
            opacity: 0.3;
            z-index: 1; 
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.2; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 0.5; }
            100% { transform: translateY(0) scale(1); opacity: 0.2; }
        }
        
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.9);
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

    <div id="youtube-player" style="position:absolute; top:-9999px; left:-9999px;"></div>

    <div class="container" id="mainContainer">
        <h1 id="mainTitle">Bƒôdziesz mojƒÖ sp√≥≈∫nionƒÖ WalentynkƒÖ? ‚ù§Ô∏è</h1>
        
        <div class="buttons" id="stage1Buttons">
            <button id="yesBtnVal" class="btn-white" onclick="goToStage2()">TAK!</button>
            <button id="noBtnVal" class="btn-red">NIE</button>
        </div>

        <div class="buttons" id="stage2Buttons" style="display: none;">
            <button class="btn-white" onclick="finishFries(true)">TAK!</button>
            <button class="btn-red" onclick="finishFries(false)">NIE</button>
        </div>
    </div>

    <script>
        // --- 400 SERDUSZEK ---
        for (let i = 0; i < 400; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (Math.random() * 25 + 10) + 'px'; 
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's'; 
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(heart);
        }

        // --- ZMIENNE STERUJƒÑCE ---
        const noBtnVal = document.getElementById('noBtnVal');
        let currentStage = 1; // 1 = Walentynka, 2 = Frytki
        let isRunning = false;
        let currentX = 0;
        let currentY = 0;

        // --- LOGIKA UCIEKANIA (Tylko dla Etapu 1) ---
        document.addEventListener('mousemove', (e) => {
            if (currentStage !== 1) return;

            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnRect = noBtnVal.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            if (distance < 200) {
                if (!isRunning) {
                    isRunning = true;
                    currentX = btnRect.left;
                    currentY = btnRect.top;
                    
                    noBtnVal.style.position = 'fixed'; 
                    noBtnVal.style.left = currentX + 'px';
                    noBtnVal.style.top = currentY + 'px';
                    noBtnVal.style.zIndex = '1000'; 
                    noBtnVal.style.transition = 'left 0.4s ease-out, top 0.4s ease-out';
                }

                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                const moveDist = 300; 
                
                currentX += Math.cos(angle) * moveDist;
                currentY += Math.sin(angle) * moveDist;
                
                const margin = 50;
                const maxX = window.innerWidth - margin - noBtnVal.offsetWidth;
                const maxY = window.innerHeight - margin - noBtnVal.offsetHeight;

                if (currentX < margin) currentX = maxX - 50;
                if (currentX > maxX) currentX = margin + 50;
                if (currentY < margin) currentY = maxY - 50;
                if (currentY > maxY) currentY = margin + 50;

                noBtnVal.style.left = currentX + 'px';
                noBtnVal.style.top = currentY + 'px';
            }
        });

        function goToStage2() {
            startMusic();
            currentStage = 2; // Wy≈ÇƒÖczamy uciekanie
            
            const title = document.getElementById('mainTitle');
            const stage1 = document.getElementById('stage1Buttons');
            const stage2 = document.getElementById('stage2Buttons');

            stage1.style.display = 'none';
            stage2.style.display = 'flex';
            
            title.innerHTML = "To fryteczki z Mc na pierwszƒÖ randkƒô czy to pass√©?? üçü";
        }

        function finishFries(isYes) {
            const title = document.getElementById('mainTitle');
            const stage2 = document.getElementById('stage2Buttons');

            stage2.style.display = 'none';

            if (isYes) {
                title.innerHTML = "Wspaniale! ‚ù§Ô∏è<br>Widzimy siƒô!";
                title.style.fontSize = "4rem";
            } else {
                title.innerHTML = "Je≈ºeli masz ochotƒô na co≈õ innego,<br>to czekam na propozycje.<br>Przecie≈º kontakt do mnie masz üòâ";
                title.style.fontSize = "2.2rem";
            }
            triggerFireworks();
        }

        // --- KONFIGURACJA PLAYLISTY ---
        // Lista utwor√≥w (ID z YouTube)
        const playlist = [
            'U-l4ya3ejko', // 1. Empire of the Sun
            '-0QiCWGmBcw', // 2. The Weeknd
            'tfSS1e3kYeo'  // 3. Capital Cities
        ];
        let currentSongIndex = 0; // Zaczynamy od piosenki nr 0 (pierwszej)

        function startMusic() {
            if (typeof YT !== 'undefined' && YT && YT.Player) {
                new YT.Player('youtube-player', {
                    height: '0',
                    width: '0',
                    videoId: playlist[currentSongIndex], 
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0,
                        'start': 0, 
                        'loop': 0 // Wa≈ºne: pƒôtla wy≈ÇƒÖczona, ≈ºeby wykryƒá koniec
                    },
                    events: {
                        'onReady': function(event) {
                            event.target.setVolume(25); 
                            event.target.playVideo();
                        },
                        'onStateChange': function(event) {
                            // Stan 0 oznacza KONIEC FILMU
                            if (event.data === 0) {
                                currentSongIndex++; // Nastƒôpna piosenka
                                
                                // Je≈õli doszli≈õmy do ko≈Ñca listy, wracamy na poczƒÖtek (0)
                                if (currentSongIndex >= playlist.length) {
                                    currentSongIndex = 0;
                                }
                                
                                // ≈Åadujemy i odtwarzamy nowƒÖ piosenkƒô
                                event.target.loadVideoById(playlist[currentSongIndex]);
                            }
                        }
                    }
                });
            }
        }

        function triggerFireworks() {
            for(let i=0; i<400; i++) {
                setTimeout(createFirework, i * 8);
            }
        }
        
        function createFirework() {
            const f = document.createElement('div');
            f.className = 'firework';
            const colors = ['#fff', '#ffeb3b', '#00e5ff', '#ff4081', '#76ff03'];
            f.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(f);
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const angle = Math.random() * Math.PI * 2;
            const dist = 50 + Math.random() * 400;
            const destX = startX + Math.cos(angle) * dist;
            const destY = startY + Math.sin(angle) * dist;

            f.style.left = startX + 'px';
            f.style.top = startY + 'px';
            
            f.animate([
                { transform: 'translate(0,0) scale(1)', opacity: 1 },
                { transform: `translate(${destX - startX}px, ${destY - startY}px) scale(0)`, opacity: 0 }
            ], { duration: 800 + Math.random() * 1200 }).onfinish = () => f.remove();
        }
    </script>
</body>
</html>
