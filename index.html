<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Ciebie ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d63031;
            font-size: 2rem;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 60px;
            position: relative;
            min-height: 80px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            /* Płynny ruch - tutaj kontrolujemy prędkość "ucieczki" */
            transition: all 0.4s ease-out;
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: absolute;
            z-index: 100;
        }

        .heart {
            position: absolute;
            color: #ff7675;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="mainTitle">Będziesz moją walentynką,<br>jak wyzdrowiejesz? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">TAK!</button>
            <button id="noBtn">NIE</button>
        </div>
    </div>

    <script>
        // Tło z serduszek
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
        }

        const noBtn = document.getElementById('noBtn');
        
        // Ustawienie początkowe przycisku "NIE" obok przycisku "TAK"
        noBtn.style.left = "200px"; 

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            // PRZYCISK ZACZNIE UCIEKAĆ DOPIERO GDY MYSZKA BĘDZIE BARDZO BLISKO (70px)
            if (distance < 70) {
                // Obliczamy kąt między myszką a przyciskiem
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                
                // Przycisk odjeżdża tylko o 120 pikseli (płynniej niż wcześniej)
                let newX = btnRect.left + Math.cos(angle) * 120;
                let newY = btnRect.top + Math.sin(angle) * 120;

                // Sprawdzanie granic ekranu (żeby nie uciekł za daleko)
                const padding = 50;
                if (newX < padding) newX = window.innerWidth - btnRect.width - padding;
                if (newX + btnRect.width > window.innerWidth - padding) newX = padding;
                if (newY < padding) newY = window.innerHeight - btnRect.height - padding;
                if (newY + btnRect.height > window.innerHeight - padding) newY = padding;

                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        });

        function celebrate() {
            document.getElementById('mainTitle').innerHTML = "Wiedziałem! ❤️<br>Szybko wracaj do zdrowia!";
            noBtn.style.display = 'none';
            alert("To umówione! ❤️");
        }
    </script>
</body>
</html>
